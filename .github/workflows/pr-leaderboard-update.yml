name: PR-Count Update and Generate Leaderboard

on:
  pull_request:
    types: [closed]  # Trigger when a pull request is closed (including merges)

jobs:
  update_leaderboard:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0  # Fetch the entire history for accurate updates

      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: '3.x'  # Specify the Python version if needed, e.g., '3.9'

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt  # Install from the requirements.txt file

      - name: Run PR Leaderboard Script
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          python3 src/scripts/generate_leaderboard.py  # Adjust the path as necessary

      - name: Commit and push updated leaderboard
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "GitHub Actions"
          git add ranking_output.md  # Add the generated markdown file
          git commit -m "Update PR leaderboard"
          git pull --rebase origin ${{ github.event.pull_request.base.ref }}
          git push origin HEAD:${{ github.event.pull_request.base.ref }} || echo "No changes to commit"
