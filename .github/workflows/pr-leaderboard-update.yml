name: PR-Count Update Merge Leaderboard with Python

on:
  pull_request:
    types: [closed]

jobs:
  update_leaderboard:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: '3.x'

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r src/scripts/requirements.txt  # Adjust this path if necessary
      
      - name: List installed packages
        run: |
          pip list
        
      - name: Generate Merge Leaderboard
        env:
          STUDENT_EMAIL_MAP: ${{ secrets.STUDENT_EMAIL_MAP }}  # Import secret for email mapping
        run: |
          python3 src/scripts/generate_leaderboard.py  # Adjust the path if necessary

      - name: Commit and push updated leaderboard
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}  # Use GitHub token for push
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "GitHub Actions"
          git add leaderboard.md
          git commit -m "Update merge leaderboard" || echo "No changes to commit"  # Avoid error if there's nothing to commit
          git push origin HEAD:${{ github.event.pull_request.base.ref }}  # Push to the base branch
