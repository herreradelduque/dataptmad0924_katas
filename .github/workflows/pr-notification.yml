name: Notify Students on PR Submission

on:
  pull_request:
    types: [opened, reopened, synchronize]

jobs:
  notify:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'

    - name: Send notification to student
      run: |
        pip install requests
        python scripts/send_notification.py
      env:
        STUDENT_USERNAME: ${{ github.event.pull_request.user.login }}  # GitHub username of the PR author
        PR_LINK: ${{ github.event.pull_request.html_url }}  # Link to the PR
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # GitHub secret for authentication
        LESSONS_URL: "https://platforma-de-lessons.com/upload"  # URL for uploading PR link
