name: Notify Students on PR Submission

on:
  pull_request:
    types: [opened, reopened, synchronize]

jobs:
  notify:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'

    - name: Send notification to student
      run: |
        pip install requests
        python src/scripts/send_email_notification.py
      env:
        STUDENT_USERNAME: ${{ github.event.pull_request.user.login }}
        PR_LINK: ${{ github.event.pull_request.html_url }}
        LESSONS_URL: "https://platforma-de-lessons.com/upload"
        EMAIL_ADDRESS: ${{ secrets.EMAIL_ADDRESS }}
        EMAIL_PASSWORD: ${{ secrets.EMAIL_PASSWORD }}
        STUDENT_EMAIL_MAP: ${{ secrets.STUDENT_EMAIL_MAP }}
